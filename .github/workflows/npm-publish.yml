name: Publish Docker image

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Increment version
        id: versioning
        run: |
          if [ ! -f VERSION ]; then echo "1.0.0" > VERSION; fi
          version=$(cat VERSION)
          # Incrementa la versiÃ³n menor
          new_version=$(echo "$version" | awk -F. '{printf "%d.%d.%d", $1, $2, $3+1}')
          echo "$new_version" > VERSION
          echo "VERSION=$new_version" >> $GITHUB_ENV

      - name: Commit new version
        run: |
          git config --local user.email "collanteslu@gmail.com"
          git config --local user.name "Collanteslu"
          git add VERSION
          git commit -m "Increment version to ${{ env.VERSION }}"
          git push

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/collanteslu/node-docker-package:latest
            ghcr.io/collanteslu/node-docker-package:${{ env.VERSION }}
